<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>

<body>

    <!-- CABEÇALHO -->
    <header>

        <div class="shopNow">
            <p class="shopNowTxt">Shop Now</p>
        </div>

        <div id="filters" class="filtersContainer">
            <div class="containerBotoes">
                <button class="estiloGeralBotoes">Todos Produtos</button>
                <button class="estiloGeralBotoes" id="botaoHortifruti">Hortifruti</button>
                <button class="estiloGeralBotoes" id="botaoPanificadora">Panificadora</button>
                <button class="estiloGeralBotoes" id="botaoLaticinios">Laticínios</button>
            </div>

            <div class="containerBuscaPorNome">
                <input type="text" placeholder="Pesquisar por" class="campoBuscaPorNome">
                <button class="botaoBuscaPorNome" id="botaoBuscaPorNome">
                    <img class="lupa" src="./src/img/glass.ico" alt="Imagem lupa">
                </button>
            </div>
        </div>

        <section class="margemContainer">
            <div class="totalContainer">
                <div class="totalSessao">
                    <img class="atencao" src="./src/img/warning.png" alt="Imagem atenção">
                    <p class="totalTxt">Valor total dos produtos da sessão selecionada</p>
                </div>
                    <p class= "precoTotal" id="precoTotal"></p>
            </div>
        </section>
    </header>

    <main class="mainMargem">
        <div class="containerListaProdutos" id="listProdutos">
            <ul class="lista">

            <!--
                <li class="cartao">
                    <img class= "imgCartao" src="./src/img/morango.png">
                    <h3 class="tituloCartao">Morango 5kg</h3>
                    <p class="categoriaCartao">Hortifruit</p>
                    <p class="precoCartao">R$7.00</p>
                </li>
            -->

            </ul>
        </div>
    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
